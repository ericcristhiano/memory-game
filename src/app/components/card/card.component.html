<div
  class="container"
  [class.show]="card.visible"
  (click)="gameService.showCard(card)"
>
  <div class="card">
    <div class="card__face card__face--front">
      <img
        class="card__image"
        [src]="card.image.path"
        [alt]="card.image.name"
      />
    </div>

    <div class="card__face card__face--back">
      <span *ngIf="gameService.isCheatActivated">{{ card.id }}</span>
    </div>
  </div>
</div>
